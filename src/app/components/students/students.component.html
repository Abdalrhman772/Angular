<div class="container">
    <h1 class="text-center fs-1">Students</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Track</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>


            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
                <td>{{student.track}}</td>
                <td class="action d-flex justify-content-evenly">
                    <i routerLink="/students/{{student.id}}" class="bi bi-eye view"></i>
                    <i routerLink="/edit/{{student.id}}" class="bi bi-pencil edit"></i>
                    <i class="bi bi-trash3 delete" (click)="delete(student.id)"></i>
                </td>
